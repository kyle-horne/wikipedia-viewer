<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="wikipedia-viewer.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://use.fontawesome.com/3aa37ad316.js"></script>
	<script type="text/javascript" src="wikipedia-viewer.js"></script>
</head>
<body>
	<div class="container">
	  <div class="row justify-content-center">
	    <div class="col col-sm-6 text-center">
	      <h2>Wikipedia Viewer</h2>
	      <p class="text-muted">By Kyle Horne</p>
	      <p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">&gt; Click here for a random article</a></p>
	      <p class="card-text"><i class="fa fa-search fa-2x" aria-hidden="true"></i><br/><small>Click the icon to search Wikipedia</small></p>
	      <div class="input-group hide">
	        <span class="input-group-btn">
	          <button class="btn btn-success" type="button">Go!</button>
	        </span>
	        <input id="search" type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
	        <div class="input-group-addon"><i class="fa fa-close" aria-hidden="true"></i></div>
	      </div>
	      <p class="error-msg hide">Please type something to search for.</p>
	    </div>
	  </div>
	  <div class="wiki-results row"></div>
	</div>
</body>
</html>
